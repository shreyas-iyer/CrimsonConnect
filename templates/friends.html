{% extends "layout.html" %}

{% block title %}
    Friends
{% endblock %}

{% block main %}
    <h1 id="title">Friends List</h1>

    <!-- Table stylized using Bootstrap -->
    <table class="table table-dark">

        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>

        <tbody style="font-size: 20px;">
            {% for rows in rows %}
            <!-- Make the entire table row a link so users can click anywhere in that row -->
            <a href="{{ url_for('view_friend', username1=rows['username']) }}">
                <tr id="tr">
                    <td><a href="{{ url_for('view_friend', username1=rows['username']) }}">{{ rows["firstname"] }}</a></td>
                    <td><a href="{{ url_for('view_friend', username1=rows['username']) }}">{{ rows["lastname"] }}</a></td>
                    <td><a href="{{ url_for('view_friend', username1=rows['username']) }}">{{ rows["username"] }}</a></td>
                </tr>
            </a>
            {% endfor %}
        </tbody>

    </table>

    </br>

    <!-- Horizontal line to split friends table from add friends button -->
    <hr style="border: 2px solid white;">

    </br></br>

    <!-- Button to add friends -->
    <form action="/add_friends">
        <button class="btn btn-outline-light btn-block"><div id="button">Add Friends</div></button>
    </form>

{% endblock %}
