{% extends 'layout.html' %}

{% block title %}
    Friend Requests
{% endblock %}

{% block main %}
    <h1 id="title">Friend Requests</h1>

    </br>

    <!-- Style table using dark Bootstrap template -->
    <table class="table table-dark">

        <!-- Table headers -->
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th colspan="2">Accept/Ignore Request</th>
            </tr>
        </thead>

        <!-- Font size for all body entries -->
        <tbody style="font-size: 20px;">

            <!-- Iterate through rows -->
            {% for rows in rows %}
                <tr>

                    <!-- Print first name, last name, and username of request sender -->
                    <td>{{ rows["firstname"] }}</td>
                    <td>{{ rows["lastname"] }}</td>
                    <td>{{ rows["sender"] }}</td>

                    <!-- Button to accept request -->
                    <form action="{{ url_for('accept_request', username=rows['sender']) }}" method='post'>
                        <td><button class="btn btn-outline-light" type="submit">Add Friend</button></td>
                    </form>

                    <!-- Button to ignore request -->
                    <form action="{{ url_for('ignore_request', username=rows['sender']) }}" method='post'>
                        <td><button class="btn btn-outline-light" type="submit">Ignore</button></td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
